{% extends "./../../base.html" %}

{% block content %}


<div class="row">
  <div class="col-sm-4 mx-auto">
  <p class=" pull-center text-center">{{ title }}</p>
    <form class="contact" method="POST">
      {% csrf_token %}
      <div class="form-group contact_form">
          {{ form }}
        </div>
      <div class="form-group">
          <input type="submit" value="contact us" class="btn btn-primary pull-right">
      </div>
    </form>   
  </div> 
</div>

{% endblock %}
