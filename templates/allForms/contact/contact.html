{% extends "./../../base.html" %}

{% block content %}


<div class="row">
  <div class="col-sm-4 mx-auto card">
  <h4 class=" pull-center orange-text-darken-4 mt-3 text-center">Contact</h4>
    <form class="contact" method="POST">
      {% csrf_token %}
      <div class="form-group contact_form">
          {{ form }}
        </div>
      <div class="form-group">
          <input type="submit" value="contact us" class="btn btn-primary pull-right">
      </div>
    </form>   
  </div> 
</div>

{% endblock %}
